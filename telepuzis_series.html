<script>
  // Функция для обработки клика на картинку
function handleImageClick(event) {
  const episodeId = event.target.id;

  // Переход на другую страницу с передачей номера серии через параметр URL
  window.location.href = `/telepuzis_playa.html?episode=${episodeId}`;
}

// Получение всех элементов картинок
const imageElements = document.querySelectorAll('.imggrid');

// Добавление обработчика клика для каждой картинки
imageElements.forEach((imageElement, index) => {
  // Получение номера серии из индекса элемента
  const episodeNumber = index + 1;

  // Установка атрибута "data-episode-id" с номером серии для передачи на другую страницу
  imageElement.id = episodeNumber;

  // Добавление обработчика клика на картинку
  imageElement.addEventListener('click', handleImageClick);
});

</script>
