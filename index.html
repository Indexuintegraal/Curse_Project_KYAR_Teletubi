        <div class="opisanie">

        <p>Тинки-Винки, Дипси, Ля-Ля и По живут за горами, за лесами, в волшебной стране, где происходят разные чудеса. Телепузики очень дружны.</p>
          <a href="./telepuzis_playa.html">

            </div>
          </a>
        </div>
        <div class="pleer">
        <video src="vids/trailer.mp4" width="370" height="209"  controls></video>
        <span id="play-prompt" class="play-prompt">СМОТРЕТЬ ТРЕЙЛЕР</span>
        </div>
        <script>
            const video = document.querySelector('video');
            const playPrompt = document.getElementById('play-prompt');
          
            video.addEventListener('play', function() {
              playPrompt.style.display = 'none';
            });
          
            video.addEventListener('pause', function() {
              playPrompt.style.display = 'block';
            });
          
            video.addEventListener('ended', function() {
              playPrompt.style.display = 'block';
            });
            playPrompt.addEventListener("click", ()=>{
              video.play(); 
            })
          </script>
